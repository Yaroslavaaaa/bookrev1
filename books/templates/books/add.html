{% extends 'books/base.html' %}
{% load static %}

{% block content %}

<div>
   <form action="{% url 'add' %}" method="post">
      {% csrf_token %}
<!--      {{ form.as_p }}-->
      {% for f in form %}
      <p>
         <label for="{{ f.id_for_label }}">{{ f.label }}:</label>
         {{ f }}
      </p>
      <div>{{ f.errors }}</div>
      {% endfor %}
      <button type="submit">Добавить</button>
   </form>
</div>


{% endblock %}
